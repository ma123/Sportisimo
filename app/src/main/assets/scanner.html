<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Detector</title>
  <link rel="stylesheet" type="text/css" href="scanner.css"/>
  <script src="https://unpkg.com/dynamsoft-javascript-barcode@9.0.2/dist/dbr.js"></script>
  <script src="https://unpkg.com/eruda@2.4.1/eruda.js"></script>
  <script>eruda.init();</script>

</head>
<body>
  <div class="home fullscreen">
    <div id="status">Initializing...</div>
  </div>

  <div class="scanner" >
    <svg class="overlay fullscreen"></svg>
    <video class="camera fullscreen" muted autoplay="autoplay">Your browser does not support the video tag.</video>
  </div>

  <div class="inputs fullscreen">
    <input type="text" id="inputBarcodeJS" placeholder="Enter barcode here JS">
    <input type="text" id="inputBarcodeAndroid" placeholder="Enter barcode here android">
    <div id="sendedBarcodeJS">Sended barcode JS</div>
    <div id="sendedBarcodeAndroid">Sended barcode Android</div>
    <button id="copyBarcodeJS" onclick="copyToJS()" value="Send barcode JS">Send barcode JS</button>
    <button id="copyBarcodeAndroid" onclick="copyToAndroid()" value="Send barcode android">Send barcode android</button>
  </div>

  <script src="scanner.js"></script>
</body>
</html>
